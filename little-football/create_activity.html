<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>活动创建</title>
    <link rel="stylesheet" href="static/css/weui.css"/>
    <link rel="stylesheet" href="static/css/activity.css"/>
    <style>
        html {
            background: url("static/images/bg_create.jpg") center center no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="wrapper bg_07" id="wrapper">
    <div class="logo_activity">
        <img src="static/images/logo.png">
    </div>

    <div class="acts_container">
        <div class="description">
            <textarea rows="5" placeholder="你可告诉小伙伴场地在哪和约定时间..."></textarea>
        </div>
        <ul class="params">
            <li class="li-item">
                <div class="name">互助保障费用</div>
                <div class="price">5元/人</div>
            </li>
            <li class="li-item">
                <div class="name calendar">选择哪天去踢球</div>
                <div class="arrow_r">
                    <!--<input type="text" placeholder="" id="datetime-picker" readonly="">-->
                </div>
            </li>
        </ul>

    </div>
    <div class="acts_bottom">
        <div class="bubble_tip">
            <span>我已认真阅读并且同意<a>《保险条款》</a>和<a>《重大告知》</a></span>
        </div>
        <div>
            <a href="javascript:;" id="create_btn" class="weui_btn weui_btn_primary">同意并创建活动</a>
        </div>
    </div>
</div>
<div class="weui_dialog_alert" id="pay_dialog" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <form id="pay_form">
            <div class="weui_dialog_hd">
                <h4 class="title">5</h4><span>元</span>
            </div>
            <div class="weui_dialog_bd">
                <div class="input_row">
                    <label class="label">真实姓名：</label>
                    <div class="input_box"><input class="input_item" type="text" name="name" value=""></div>
                </div>
                <div class="input_row">
                    <label class="label">手机号码：</label>
                    <div class="input_box"><input class="input_item" type="text" name="phone" value=""></div>
                    <a id="send_code">获取验证码</a>
                </div>
                <div class="input_row">
                    <label class="label">验证码：</label>
                    <div class="input_box"><input class="input_item" type="text" name="captcha" value=""></div>
                </div>
                <div class="input_row">
                    <label class="label">身份证号码：</label>
                    <div class="input_box"><input class="input_item" type="text" name="id_card" value=""></div>
                </div>
                <div class="input_row">
                    <label class="label">邮箱：</label>
                    <div class="input_box"><input class="input_item" type="text" name="email" value="" placeholder="填写以正常接收您的电子保单"></div>
                </div>
            </div>
            <div class="weui_dialog_ft">
                <a href="begin_activity.html" class="close_dialog weui_btn weui_btn_primary" style="color: #FFFFFF;">微信支付</a>
            </div>
        </form>
    </div>
</div>


<script src="static/js/zepto.min.js"></script>
<script>
    $(function(){
        initModal();    //初始化弹层位置

        $('#wrapper').on('click', '#create_btn', function () {
            $('#pay_dialog').show().on('click', '.close_dialog', function () {
                $('#pay_dialog').off('click').hide();
            });
        });


    });

    $(window).resize(function() {
        initModal();
    });


    //获取元素居中位置
    function centerPos(el){
        var w, h,left,top;
        w = document.documentElement.clientWidth;
        h = document.documentElement.clientHeight;
        left = (w/2-el.offsetWidth/2);
        top = (h/2-el.offsetHeight/2);
        return {left:left,top:top};
    }

    //初始化弹层位置
    function initModal(){
        $('.weui_dialog_alert').each(function(){
            var pos = centerPos(this);
            $(this).css({left:pos.left,top:pos.top});
        });
    }
    //关闭弹出框
    function closeModal(){
        $('.pop-modal').removeClass('show');
        $('.pop-overlay').removeClass('show');
    }

</script>
</body>
</html>
