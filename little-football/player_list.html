<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>参加活动队员 - 列表页面</title>
    <link rel="stylesheet" href="static/css/weui.css"/>
    <link rel="stylesheet" href="static/css/activity.css"/>
    <style>
        html {
            background: url("static/images/bg_create.jpg") center center no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="wrapper bg_07" id="wrapper">

    <div class="player_container">
        <div class="top">
            <h3>活动时间：2016.06.16 星期六 18:00</h3>
            <div class="summary">共5人，享受25000元互助保额</div>
        </div>
        <div class="players">
            <ul>
                <li class="clearfix active">
                    <div class="img">
                        <img src="static/images/player/player.png" alt="">
                    </div>
                    <div class="detail">
                        <div class="name">demaciawu</div>
                        <div class="type captain">队长</div>
                    </div>
                    <div class="claim_timer">
                        <div class="timer">
                            <span id="hour_show">00</span>:<span id="minute_show">00</span>:<span id="second_show">00</span>
                        </div>
                        <p>后自动理赔</p>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="img">
                        <img src="static/images/player/player2.png" alt="">
                    </div>
                    <div class="detail">
                        <div class="name">demo</div>
                        <div class="type">组员</div>
                    </div>
                    <a class="claim_btn">我要理赔</a>
                </li>
                <li class="clearfix">
                    <div class="img">
                        <img src="static/images/player/player.png" alt="">
                    </div>
                    <div class="detail">
                        <div class="name">jerry</div>
                        <div class="type">组员</div>
                    </div>
                    <a class="claim_btn">同意</a>
                </li>
                <li class="clearfix">
                    <div class="img">
                        <img src="static/images/player/player2.png" alt="">
                    </div>
                    <div class="detail">
                        <div class="name">fifi</div>
                        <div class="type">组员</div>
                    </div>
                    <a class="claim_btn">我要理赔</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="acts_bottom no_padding">
        <div class="friend_tip">如果发生风险点击“我要理赔”</div>
    </div>
</div>

<script src="static/js/zepto.min.js"></script>

</script>

</html>
