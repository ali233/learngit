<script src="static/js/zepto.min.js"></script>

<script>
    $(function(){
        initModal();    //初始化弹层位置

        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true
        });

        $('#wrapper').on('click', '#create_btn', function () {
            $('.agree_div').hide();
            $('#pay_dialog').show().on('click', '.close_dialog', function () {
                $('#pay_dialog').off('click').hide();
                $('.start_div').show();
                return false;
            });
        });

    });

    $(window).resize(function() {
        initModal();
    });


    //获取元素居中位置
    function centerPos(el){
        var w, h,left,top;
        w = document.documentElement.clientWidth;
        h = document.documentElement.clientHeight;
        left = (w/2-el.offsetWidth/2);
        top = (h/2-el.offsetHeight/2);
        return {left:left,top:top};
    }

    //初始化弹层位置
    function initModal(){
        $('.weui_dialog_alert').each(function(){
            var pos = centerPos(this);
            $(this).css({left:pos.left,top:pos.top});
        });
    }
    //关闭弹出框
    function closeModal(){
        $('.pop-modal').removeClass('show');
        $('.pop-overlay').removeClass('show');
    }

</script>
